{% extends "base.html" %}

{% block title %}
    Eliminar categoría · RetroFX
{% endblock %}

{% block content %}
    <h1 class="page-title">Eliminar categoría</h1>

    <p class="page-subtitle">
        Esta acción no se puede deshacer.
    </p>

    <p>
        ¿Estás seguro de que quieres eliminar la categoría
        <strong>{{ categoria.nombre }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            Sí, eliminar
        </button>
        <a href="{% url 'lista_categorias' %}" class="btn">
            Cancelar
        </a>
    </form>
{% endblock %}
