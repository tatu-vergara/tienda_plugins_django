<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tienda de Plug-ins {% endblock %}</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #0b1220;
            color: #f9fafb;
        }

        header {
            background: #111827;
            border-bottom: 2px solid #4b5563;
            padding: 16px 24px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .logo span {
            color: #f166d5;
        }

        nav a {
            color: #e5e7eb;
            margin-right: 16px;
            text-decoration: none;
            font-size: 0.95rem;
            text-transform: uppercase;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 960px;
            margin: 24px auto 40px;
            padding: 0 16px;
            background-color: #020617;
            border: 1px solid #1f2937;
            border-radius: 8px;
            box-shadow: 0 0 0 1px #020617, 0 20px 40px rgba(0,0,0,0.6);
        }

        main {
            padding: 24px 20px 28px;
        }

        footer {
            text-align: center;
            font-size: 0.8rem;
            color: #9ca3af;
            padding: 16px 0 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            font-size: 0.9rem;
        }

        th, td {
            border: 1px solid #374151;
            padding: 8px 10px;
            text-align: left;
        }

        th {
            background-color: #111827;
        }

        tr:nth-child(even) {
            background-color: #020617;
        }

        tr:nth-child(odd) {
            background-color: #030712;
        }

        a {
            color: #38bdf8;
        }

        a:hover {
            color: #0ea5e9;
        }

        .btn {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #4b5563;
            background-color: #111827;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .btn-primary {
            border-color: #d608e4f6;
            background-color: #f166d5;
            color: #111827;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #fb923c;
        }

        .btn-danger {
            border-color: #ef4444;
            color: #fecaca;
        }

        .btn-danger:hover {
            background-color: #7f1d1d;
        }

        .page-title {
            margin-top: 0;
            margin-bottom: 8px;
        }

        .page-subtitle {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 0.95rem;
            color: #9ca3af;
        }

    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="logo">
            <span>Tatu</span> Plugins
        </div>
        <nav>
            <a href="{% url 'index' %}">Inicio</a>
            <a href="{% url 'lista_productos' %}">Productos</a>
            <a href="{% url 'lista_categorias' %}">Categorías</a>
            <a href="{% url 'lista_etiquetas' %}">Etiquetas</a>
        </nav>
    </header>

    <div class="container">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer>
        Tienda de plug-ins  &mdash; Proyecto Django ·
    </footer>
</body>
</html>
